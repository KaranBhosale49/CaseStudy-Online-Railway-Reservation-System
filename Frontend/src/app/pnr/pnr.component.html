<div class="bg">
    <body class="Head">
        <h1>ONLINE RAILWAY RESERVATION SYSTEM</h1>
    </body>
    <br>
    <h2>Your Ticket</h2>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <th scope="col">PnrNo</th>
                <th scope="col">TrainName</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Seats</th>
            </thead>
            <tbody>
                <tr *ngFor="let trai of train; let i=index">
                    <td *ngIf="i>=train.length -1">{{trai.id}}</td>
                    <td *ngIf="i>=train.length -1">{{trai.train}}</td>
                    <td *ngIf="i>=train.length -1">{{trai.name}}</td>
                    <td *ngIf="i>=train.length -1">{{trai.age}}</td>
                    <td *ngIf="i>=train.length -1">{{trai.gender}}</td>
                    <td *ngIf="i>=train.length -1">{{trai.seats}}</td>
                    <button *ngIf="i>=train.length -1" class="btn" title="Print Screen" alt="Print Screen" onclick="window.print();" target="_blank" style="cursor:pointer;">Print Ticket</button>
                </tr>
            </tbody>
        </table>
    </div>
        <div class="btnn">
            <a HREF="http://localhost:9002/" target="_blank" class="bt" mat-raised-button color="primary">Pay Amount</a>
           
            <button class="ddd" routerLink="/user" mat-raised-button color="accent" >Back to User</button>
        </div>
</div>
