<div class="bg">

    <body class="Head">
        <h1></h1>
    </body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card">
                        <h2>USER LOG-IN</h2>
                        <form [formGroup]="adminlog" (ngSubmit)="validate()">
                            <div class="input1">
                                <label for="floatingInput">User Name</label>
                                <input type="text" class="form-control" id="floatingInput" formControlName="username">
                            </div>
                            <div class="input1">
                                <label for="floatingPassword">Password</label>
                                <input type="password" class="form-control" id="floatingPassword" formControlName="password">
                            </div>
                             <!-- <ngx-recaptcha2 #captchaElem [siteKey]="siteKey"></ngx-recaptcha2> -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" mat-raised-button color="primary">Login</button>
                            </div>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
