<div class="bg">
    <div class="Head">
        <h1>ONLINE RAILWAY RESERVATION SYSTEM</h1>
        <div class="container">
            <div class="panel panel-default">
                <div class="row">
                    <h2 >AVAILABLE TRAINS</h2>
                </div>
            </div>
            <div class="tablecontainer">
                <table class="table table-dark">
                    <thead class="thead-dark">
                        <tr>
                            <th>TRAIN ID</th>
                            <th>TRAIN NAME</th>
                            <th>FROM</th>
                            <th>TO</th>
                            <th>Cost</th>
                            <th>Seats</th>
                            <th>ADMIN OPERATIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let trai of trains">
                            <td><span>{{trai.train_id}}</span></td>
                            <td><span>{{trai.train_name}}</span></td>
                            <td><span>{{trai.from}}</span></td>
                            <td><span>{{trai.to}}</span></td>
                            <td><span>{{trai.cost}}</span></td>
                            <td><span>{{trai.seats}}</span></td>
                            <th><button class="d" (click)="deleteTrains(trai.train_id)" onclick="window.location.reload()">DELETE</button><br>
                                <button class="u"  routerLink="/update/{{trai.train_id}}">UPDATE </button>
                            </th>
                        </tr>
                    </tbody>
                </table>
                <div class="t">
                    <button class="y" routerLink="/add" mat-raised-button color="primary">ADD TRAINS </button>
                    <div class="haa"><br><button class="u" routerLink="/home" mat-raised-button color="primary">LOG OUT </button></div>
                </div>
            </div>
        </div>
    </div>
</div>
